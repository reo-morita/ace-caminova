<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caminova Ace | Coming Soon</title>
  <meta name="description" content="Caminova Ace – Advance, Connect, Engineering. Coming Soon." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Caminova Ace | Coming Soon" />
  <meta property="og:description" content="Caminova Ace – Advance, Connect, Engineering. Coming Soon." />
  <meta property="og:image" content="./acelogoc.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./acelogob.png" type="image/png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <section class="card" aria-label="Caminova Ace Coming Soon">
      <i class="glow" aria-hidden="true"></i>
      <header>
        <div class="brand">
          <span class="badge"><span class="dot"></span> Coming Soon</span>
        </div>
      </header>

      <main>
        <div>
          <h1>
            <span class="u">Caminova Ace</span><br>
            まもなく公開
          </h1>
          <p class="lead">Advance・Connect・Engineering――イノベーションを現実に。<br>公式サイトの公開まで、いましばらくお待ちください。</p>
          <div class="cta-row">
            <!-- お問い合わせ・ニュースレター削除 -->
          </div>

          <div class="timer" id="timer" hidden>
            <div class="tbox"><strong id="d">0</strong><span>days</span></div>
            <div class="tbox"><strong id="h">0</strong><span>hours</span></div>
            <div class="tbox"><strong id="m">0</strong><span>mins</span></div>
            <div class="tbox"><strong id="s">0</strong><span>secs</span></div>
          </div>
        </div>

        <img class="hero-iso" src="./acelogob.png" alt="Caminova Ace emblem" />
      </main>

      <footer>
        <span>© <span id="y"></span> Caminova Group</span>
        <span>Advance · Connect · Engineering</span>
      </footer>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
