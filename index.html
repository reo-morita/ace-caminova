<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caminova Ace | Coming Soon</title>
  <meta name="description" content="Caminova Ace – Advance, Connect, Engineering. Coming Soon." />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Caminova Ace | Coming Soon" />
  <meta property="og:description" content="Caminova Ace – Advance, Connect, Engineering. Coming Soon." />
  <meta property="og:image" content="./acelogoc.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./acelogob.png" type="image/png" />
  <style>
    :root{
      --bg:#fff;           /* canvas */
      --bg2:#f7f7fa;       /* card */
      --txt:#23242a;       /* primary text */
      --muted:#6c6f7a;     /* secondary text */
      --c-yellow:#F3BE00;  /* brand yellow */
      --c-char:#e0e0e0;    /* charcoal */
      --max:1200px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Poppins', 'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      color:var(--txt);
      background: radial-gradient(1200px 600px at 70% -10%, rgba(243,190,0,.10), transparent 60%),
                  radial-gradient(900px 500px at -10% 110%, rgba(243,190,0,.06), transparent 60%),
                  linear-gradient(180deg, #fff, #f7f7fa 40%, #fff);
    }

    .wrap{
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:clamp(16px, 3vw, 40px);
    }

    .card{
      width:100%;
      max-width:var(--max);
      background:color-mix(in oklab, var(--bg2) 88%, black 12%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:24px;
      padding:clamp(24px, 4vw, 48px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      position:relative;
      overflow:hidden;
    }

    .glow{
      position:absolute; inset:-2px;
      background: conic-gradient(from 180deg at 50% 50%, transparent 0deg, rgba(243,190,0,.35) 120deg, transparent 300deg);
      filter:blur(28px); opacity:.45; pointer-events:none;
    }

    header{
      display:flex; align-items:center; gap:clamp(16px, 3vw, 40px);
      justify-content:space-between; flex-wrap:wrap;
    }

    .brand{
      display:flex; align-items:center; gap:clamp(14px, 2vw, 24px);
    }

    .brand img.logo-word{ height:clamp(28px, 5vw, 52px); display:block }
    .brand img.logo-mark{ height:clamp(54px, 9vw, 108px); display:block }

    .badge{
      border:1px solid rgba(255,255,255,.12);
      color:var(--muted);
      border-radius:999px; padding:7px 12px; font-size:.88rem; letter-spacing:.08em; text-transform:uppercase;
      display:flex; align-items:center; gap:10px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
    }
    .dot{ width:8px; height:8px; border-radius:50%; background:var(--c-yellow); box-shadow:0 0 10px rgba(243,190,0,.9) }

    main{ display:grid; grid-template-columns:1.1fr .9fr; gap:clamp(24px, 3vw, 54px); align-items:center; margin-top:clamp(18px, 3vw, 40px)}
    @media (max-width:980px){ main{ grid-template-columns:1fr } }

    h1{ font-size:clamp(28px, 5vw, 56px); line-height:1.1; margin:0 0 12px; font-weight:700 }
    .lead{ font-size:clamp(14px, 2.2vw, 18px); color:var(--muted); margin:0 0 22px }

    .pill{
      display:inline-flex; gap:10px; align-items:center; padding:12px 16px; border-radius:999px; 
      background:rgba(243,190,0,.12); color:#fff; border:1px solid rgba(243,190,0,.35);
      font-weight:600; text-decoration:none; transition:transform .15s ease, box-shadow .2s ease;
    }
    .pill:hover{ transform:translateY(-1px); box-shadow:0 10px 24px rgba(243,190,0,.24) }

    .cta-row{ display:flex; gap:12px; flex-wrap:wrap }

    .timer{ display:flex; gap:14px; margin-top:20px }
    .tbox{ min-width:86px; text-align:center; background:#10131a; border:1px solid rgba(255,255,255,.08); padding:10px 12px; border-radius:14px }
    .tbox strong{ display:block; font-size:28px; letter-spacing:.02em }
    .tbox span{ font-size:.78rem; color:var(--muted); letter-spacing:.08em; text-transform:uppercase }

    .hero-iso{
      aspect-ratio:1 / 1; width:min(420px, 78%); justify-self:center; position:relative;
      filter: drop-shadow(0 30px 40px rgba(0,0,0,.45));
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float{ 0%,100%{ transform:translateY(0) } 50%{ transform:translateY(-10px) } }

    footer{ margin-top:clamp(22px,3vw,30px); color:var(--muted); font-size:.9rem; display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px }
    footer a{ color:var(--txt); opacity:.8; text-decoration:none }
    footer a:hover{ opacity:1; text-decoration:underline }

    /* accent underline */
    .u{ position:relative; }
    .u::after{
      content:""; position:absolute; left:0; right:0; bottom:-4px; height:6px; border-radius:6px; background:linear-gradient(90deg, rgba(243,190,0,.0), rgba(243,190,0,.9), rgba(243,190,0,.0));
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="card" aria-label="Caminova Ace Coming Soon">
      <i class="glow" aria-hidden="true"></i>
      <header>
        <div class="brand">
          <span class="badge"><span class="dot"></span> Coming Soon</span>
        </div>
      </header>

      <main>
        <div>
          <h1>
            <span class="u">Caminova Ace</span><br>
            まもなく公開
          </h1>
          <p class="lead">Advance・Connect・Engineering――イノベーションを現実に。<br>公式サイトの公開まで、いましばらくお待ちください。</p>
          <div class="cta-row">
            <!-- お問い合わせ・ニュースレター削除 -->
          </div>

          <div class="timer" id="timer" hidden>
            <div class="tbox"><strong id="d">0</strong><span>days</span></div>
            <div class="tbox"><strong id="h">0</strong><span>hours</span></div>
            <div class="tbox"><strong id="m">0</strong><span>mins</span></div>
            <div class="tbox"><strong id="s">0</strong><span>secs</span></div>
          </div>
        </div>

        <img class="hero-iso" src="./acelogob.png" alt="Caminova Ace emblem" />
      </main>

      <footer>
        <span>© <span id="y"></span> Caminova Group</span>
        <span>Advance · Connect · Engineering</span>
      </footer>
    </section>
  </div>

  <script>
    // 年表示
    document.getElementById('y').textContent = new Date().getFullYear();

    // 公開予定日カウントダウン
    const target = new Date('2025-10-01T09:00:00+09:00');
    const $t = document.getElementById('timer'); $t.hidden = false;
    setInterval(() => {
      const now = new Date();
      const diff = Math.max(0, target - now);
      const sec = Math.floor(diff / 1000);
      const d   = Math.floor(sec / 86400);
      const h   = Math.floor((sec % 86400) / 3600);
      const m   = Math.floor((sec % 3600) / 60);
      const s   = sec % 60;
      d!==undefined && (document.getElementById('d').textContent = d);
      h!==undefined && (document.getElementById('h').textContent = h);
      m!==undefined && (document.getElementById('m').textContent = m);
      s!==undefined && (document.getElementById('s').textContent = s);
    }, 1000);
  </script>
</body>
</html>
